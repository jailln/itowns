        <script type="text/javascript">
            // Define crs projection that we will use (taken from https://epsg.io/3946, Proj4js section)
            itowns.proj4.defs('EPSG:3946', '+proj=lcc +lat_1=45.25 +lat_2=46.75 +lat_0=46 +lon_0=3 +x_0=1700000 +y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');
            // # Simple Globe viewer

            // Define initial camera position
            // Lyon

            var positionOnGlobe = { longitude: 4.818, latitude: 45.7354, altitude: 3000 };
            var placement = {
                coord: new itowns.Coordinates('EPSG:4326', 4.818, 45.7354),
                range: 3000,
                tilt: 45,
            }
            

            /*
            * Bordeaux
            var positionOnGlobe = { longitude: -0.57918, latitude: 44.837789, altitude: 3000 };
            var placement = {

                range: 3000,

            var meshes = [];
            var linesBus = [];
            var scaler;

            // `viewerDiv` will contain iTowns' rendering area (`<canvas>`)
            var viewerDiv = document.getElementById('viewerDiv');

            // Instanciate iTowns GlobeView*
            var view = new itowns.GlobeView(viewerDiv, placement);
            setupLoadingScreen(viewerDiv, view);

            var ambLight = new itowns.THREE.AmbientLight(0xffffff, 1);
            view.scene.add( ambLight );

            itowns.Fetcher.json('./layers/JSONLayers/Dark.json').then(function _(config) {
                config.source = new itowns.TMSSource(config.source);
                var layer = new itowns.ColorLayer('Ortho', config);
                view.addLayer(layer).then(menuGlobe.addLayerGUI.bind(menuGlobe));
            });
     
            /* Arbres 
                *
                *Arbres 
                *  */
          
            var styleModel3D = new itowns.Style({
                model: { object: new THREE.BoxGeometry( 3, 3, 10 )  }
            });

            var lyonArbresSource = new itowns.WFSSource({
                protocol: 'wfs',
                url: 'https://download.data.grandlyon.com/wfs/grandlyon?',
                typeName: 'abr_arbres_alignement.abrarbre',
                crs: 'EPSG:3946',
                version : "1.1.0",

                format: 'geojson',
            });

            var lyonArbresLayer = new itowns.FeatureGeometryLayer('Arbres',{
                name: 'abr_arbres_alignement',
                source: lyonArbresSource,
                zoom: { min: 9 },
                style: styleModel3D
            });
            view.addLayer(lyonArbresLayer);
            





            




            var color = new itowns.THREE.Color();
            var tile;
            function colorBuildings(properties) {
                
                if(properties.nature != undefined) {
                    switch (properties.nature) {
                        case "B창timent sportif":
                            return color.set(0xFDD835);
                            break;
                        case "B창timent commercial":
                            return color.set(0xE53935);
                            break;
                        case "B창timent religieux":
                            return color.set(0xF48FB1);
                            break;
                        case "Eglise":
                            return color.set(0xF48FB1);
                            break;
                        case "Gare":
                            return color.set(0x1565C0);
                            break;
                        case "B창timent industriel":
                            return color.set(0x3F51B5);
                            break;
                        case "Mairie":
                            return color.set(0xE91E63);
                        break;
                        case "Serre":
                            return color.set(0x4CAF50);
                        break;
                    }
                }
                else {
                    if(properties.origin_bat != undefined && properties.origin_bat == "Cadastre") {
                        return color.set(0xfef1eb);
                    }
                    else {
                       return color.set(0xEF1A1A);
                    }
                    
                }
/*
                if (properties.geojson.id.indexOf('bati_remarquable') === 0) {
                    return color.set(0x5555ff);
                } else if (properties.geojson.id.indexOf('bati_industriel') === 0) {
                    return color.set(0xff5555);
                }
                return color.set(0xeeeeee);*/
            }

            function altitudeBuildings(properties) {
                return 0 ; //properties.z_min - properties.hauteur;
            }

            function extrudeBuildings(properties) {
                return properties.hauteur;
            }

            function acceptFeature(properties) {
                return !!properties.hauteur;
            }

            scaler = function update(/* dt */) {
                var i;
                var mesh;
                if (meshes.length) {
                    view.notifyChange(view.camera.camera3D, true);
                }
                for (i = 0; i < meshes.length; i++) {
                    mesh = meshes[i];
                    if (mesh) {
                        mesh.scale.z = Math.min(
                            1.0, mesh.scale.z + 0.1);
                        mesh.updateMatrixWorld(true);
                    }
                }
                meshes = meshes.filter(function filter(m) { return m.scale.z < 1; });
            };

            view.addFrameRequester(itowns.MAIN_LOOP_EVENTS.BEFORE_RENDER, scaler);
  


            var wfsBuildingSource = new itowns.WFSSource({
                url: 'https://wxs.ign.fr/3ht7xcw6f7nciopo16etuqp2/geoportail/wfs?',
                version: '2.0.0',
                typeName: 'BDTOPO_BDD_WLD_WGS84G:bati_remarquable,BDTOPO_BDD_WLD_WGS84G:bati_indifferencie,BDTOPO_BDD_WLD_WGS84G:bati_industriel',
                crs: 'EPSG:4326',
                ipr: 'IGN',
                format: 'application/json',
                extent: {
                    west: 4.50,
                    east: 5.0000,
                    south: 45.00,
                    north: 46.5,
                },
            });

            var wfsBuildingLayer = new itowns.FeatureGeometryLayer('WFS Building',{
                batchId: function (property, featureId) { return featureId; },
                onMeshCreated: function scaleZ(mesh) {
                    mesh.children.forEach(c => {
                        c.scale.z = 0.01;
                        meshes.push(c);
                    })
                },
                filter: acceptFeature,
                source: wfsBuildingSource,
                zoom: { min: 14 },

                style: new itowns.Style({
                    fill: {
                        color: colorBuildings,
                        base_altitude: altitudeBuildings,
                        extrusion_height: extrudeBuildings,
                    }
                })
            });
            view.addLayer(wfsBuildingLayer);

            view.addLayer(pointsLumineux);

            var menuGlobe = new GuiTools('menuDiv', view);
            // Listen for globe full initialisation event
            view.addEventListener(itowns.GLOBE_VIEW_EVENTS.GLOBE_INITIALIZED, function () {
                // eslint-disable-next-line no-console
                console.info('Globe initialized');
            });
