<html>
    <head>
        <title>Planar</title>
        <link rel="stylesheet" type="text/css" href="examples/css/example.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv" class="viewer"></div>
        <script src="examples/js/GUI/GuiTools.js"></script>
        <script src="examples/js/GUI/LoadingScreen.js"></script>
        <script src="./dist/itowns.js"></script>
        <script src="./dist/debug.js"></script>
        </script>
        
        <script type="module">
            var THREE=itowns.THREE;
            var linesBus = [];

            Math.Clamp = function clamp(n, min, max) {
                if(n > max){
                    return max;
                } else if(n < min){
                    return min
                } else{
                    return n;
                }
                }
            
                 // Retrieve the view container
            const viewerDiv = document.getElementById('viewerDiv');
    
            // Define the view geographic extent
            itowns.proj4.defs('EPSG:2154', '+proj=lcc +lat_1=49 +lat_2=44 +lat_0=46.5 +lon_0=3 +x_0=700000 +y_0=6600000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs'); 
            itowns.proj4.defs('EPSG:3946', '+proj=lcc +lat_1=45.25 +lat_2=46.75 +lat_0=46 +lon_0=3 +x_0=1700000 +y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');

            const viewExtent = new itowns.Extent(
                'EPSG:3946',
                1837816.94334, 1847692.32501,
                5170036.4587, 5178412.82698);
            
            var placement = {
                    coord: new itowns.Coordinates('EPSG:3946', 1840839, 5172718, 0),
                    heading: 45,
                    range: 1800,
                    tilt: 30,
                };

            // Create the planar view
            const view = new itowns.PlanarView(viewerDiv, viewExtent, {
                placement: placement,
            });
            
            const wmsImagerySource = new itowns.WMSSource({
                url: 'https://download.data.grandlyon.com/wms/grandlyon',
                networkOptions: { crossOrigin: 'anonymous' },
                version: '1.3.0',
                name: 'Ortho2009_vue_ensemble_16cm_CC46',
                crs: 'EPSG:3946',
                extent: viewExtent,
                format: 'image/jpeg',
            });

            // Add a WMS imagery layer
            const wmsImageryLayer = new itowns.ColorLayer('wms_imagery', {
                transparent: false,
                source: wmsImagerySource,
            });

            view.addLayer(wmsImageryLayer);
            
            var wmsElevationSource = new itowns.WMSSource({
                extent: viewExtent,
                url: 'https://download.data.grandlyon.com/wms/grandlyon',
                name: 'MNT2012_Altitude_10m_CC46',
                crs: 'EPSG:3946',
                width: 256,
                format: 'image/jpeg',
            });

            // Add a WMS elevation layer
            var wmsElevationLayer = new itowns.ElevationLayer('wms_elevation', {
                useColorTextureElevation: true,
                colorTextureElevationMinZ: 144,
                colorTextureElevationMaxZ: 622,
                source: wmsElevationSource,
            });

            view.addLayer(wmsElevationLayer);


            function acceptFeatureBus(properties) {
                if (properties.sens == 'Aller') {
                    var line = properties.ligne;
                    if (linesBus.indexOf(line) === -1) {
                        linesBus.push(line);
                        return true;
                    }
                }
                return false;
            }
            
            var baseAltitude = 130;

            var lyonTclBusSource = new itowns.FileSource({
                url: './tcl_sytral.tcllignebus_2_0_0.geojson',
                crs: 'EPSG:3946',
                fetcher: itowns.Fetcher.json,
                parser: itowns.GeoJsonParser.parse,
            });

            var lyonTclBusLayer = new itowns.FeatureGeometryLayer('WFS Bus lines', {
                name: 'lyon_tcl_bus',
                filter: acceptFeatureBus,
                source: lyonTclBusSource,
                zoom: { min: 9 },

                style: new itowns.Style({
                    stroke: {
                        base_altitude: 130,
                        width: 2,
                    },
                }),
            });
            view.addLayer(lyonTclBusLayer);

            var menuPlanar = new GuiTools('menuDiv', view);

            debug.createTileDebugUI(menuPlanar.gui, view);

        </script>
    </body>
</html>
